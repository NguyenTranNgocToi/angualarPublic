
<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #myForm ="ngForm">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" name="name" required
            [(ngModel)]="name"/>
            <span *ngIf="name ==''" >* cần phải nhập tên</span>
        </div>
        <div class="form-group">
            <label for="altherEgo">altherEgo</label>
            <input type="text" class="form-control" id="altherEgo" name="altherEgo" required
            [(ngModel)]="altherEgo"/>
            <span *ngIf="altherEgo==''"> *cần phải nhập altherEgo</span>
        </div>
        <div class="form-group">
            <label for="vehicles">vehicles</label>
                <br/>
                <select (change)="selectVehicle($event)">
                    <option *ngFor="let item of vehicles">{{item}}</option>
                </select>
            
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid" >Submit</button>
    </form>
    
</div>
