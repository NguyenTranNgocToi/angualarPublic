 <mat-sidenav-container>
   <mat-sidenav #sidenav (closed)="closeLeftSide()">
     <mat-nav-list>
         <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">
            <mat-icon mat-list-icon>home</mat-icon>Home
         </a>
         
         <a mat-list-item [routerLink]="['/about']" routerLinkActive="router-link-active">
            <mat-icon>person</mat-icon>About
         </a>
         
         <a mat-list-item [routerLink]="['/form']" routerLinkActive="router-link-active">
            <mat-icon>filter_none</mat-icon>Form
         </a>
         
         <a mat-list-item [routerLink]="['/formReactive']" routerLinkActive="router-link-active">
            <mat-icon>folder_shared</mat-icon>Form Reactive
         </a>
         
         <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
            <mat-icon>close</mat-icon> Đóng
         </a>

     </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
     <div
       style="
         height: 90vh;
         margin-top: 20px;
         margin-right: 10px;
         margin-left: 10px;
       "
       [ngClass]="{
         'content-move-left': !isOpened,
         'content-move-right': isOpened
       }"
     >
       <router-outlet></router-outlet>
     </div>
   </mat-sidenav-content>
 </mat-sidenav-container>
